<!DOCTYPE html>

<head>
    <title>
        Gare du Provence
    </title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="moment.min.js"></script>
</head>

<body>
    <div class=container>
        <h3>Gare du Provence</h3>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add a train, time and destination!</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="train">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group">
                        <label>Departure</label>
                        <input type="text" class="form-control" id="departure">
                    </div>
                    <div class="form-group">
                        <label>Frequency</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train">Add Train</button>
                </form>
            </div>    
        </div>
        <div class="row">
            <!--FULL WIDTH ROW-->
            <div class="col-lg-12">
        
                <div class="panel panel-primary">
        
                    <div class="panel-body">
        
                        <!--TABLE FOR TRAIN SCHEDULE-->
                        <table class="table table-hover" id="gare">
        
                            <thead>
                                <tr>
                                    <th>Train Name: </th>
                                    <th>Destination: </th>
                                    <th>Frequency: </th>
                                    <th>Next departure time: </th>
                                    <th>Minutes until departure: </th>
                                </tr>
                            </thead>
        
                            <tbody></tbody>
                        </table>
        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="train.js"></script>
</body>
